<body class="bg-gray-100 text-gray-800">
  <header class="py-6 bg-gradient-to-r from-blue-800 to-red-700 text-white text-center shadow-lg">
    <h1 class="text-3xl font-extrabold tracking-wide">Ramal de TI - Abertura de Chamados</h1>
  </header>
  <div class="max-w-xl mx-auto p-6 mt-10 bg-white rounded-2xl shadow-xl">
    <form id="form-chamado" class="space-y-6">
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required="" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Seu nome">
      </div>
      <div>
        <label for="setor">Setor</label>
        <input type="text" id="setor" name="setor" required="" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Setor ao qual pertence">
      </div>
      <div>
        <label for="tipoProblema">Tipo de Problema</label>
        <select id="tipoProblema" name="tipo" required="" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
          <option value="" disabled="" selected="">Selecione o problema</option>
          <option>Problema de rede</option>
          <option>Computador travando</option>
          <option>Sem acesso ao sistema</option>
          <option>Outro</option>
        </select>
        <input type="text" id="outroProblema" name="outro" placeholder="Especificar problema" class="w-full mt-3 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600 hidden">
      </div>
      <div>
        <label for="urgencia">Urgência</label>
        <select id="urgencia" name="urgencia" required="" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
          <option value="" disabled="" selected="">Selecione a urgência</option>
          <option>Baixa</option>
          <option>Média</option>
          <option>Alta</option>
        </select>
      </div>
      <button type="submit" class="btn-submit w-full py-3 rounded-md cursor-pointer">
        Enviar Chamado
      </button>
    </form>
    <p id="mensagem" class="text-center mt-4 opacity-0" style="opacity: 1; color: rgb(0, 86, 179);">Chamado enviado com sucesso!</p>
  </div>

  <script>
    const tipoSelect = document.getElementById("tipoProblema");
    const outroInput = document.getElementById("outroProblema");
    const form = document.getElementById("form-chamado");
    const mensagem = document.getElementById("mensagem");

    tipoSelect.addEventListener("change", () => {
      if (tipoSelect.value === "Outro") {
        outroInput.classList.remove("hidden");
        outroInput.required = true;
      } else {
        outroInput.classList.add("hidden");
        outroInput.required = false;
        outroInput.value = "";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      mensagem.style.opacity = 0;
      mensagem.textContent = "";

      const formData = new FormData(form);
      const tipoProblema = formData.get("tipo") === "Outro" ? formData.get("outro") : formData.get("tipo");

      const data = {
        nome: formData.get("nome"),
        setor: formData.get("setor"),
        tipo: tipoProblema,
        urgencia: formData.get("urgencia"),
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbydf8Jn0B8LuDz4LZDcEbJ2yy8096TRozZtLutL2lYBETsr-FkCPYSsppAch4xdhI9Gmw/exec", {
          method: "POST",
          body: new URLSearchParams(data),
        });

        const result = await response.json();

        if (result.result === "success") {
          mensagem.textContent = "Chamado enviado com sucesso!";
          mensagem.style.color = "#0056b3";
          mensagem.style.opacity = 1;
          form.reset();
          outroInput.classList.add("hidden");
        } else {
          throw new Error("Erro desconhecido");
        }
      } catch (err) {
        mensagem.textContent = "Erro ao enviar chamado. Tente novamente.";
        mensagem.style.color = "#d32f2f";
        mensagem.style.opacity = 1;
      }
    });
  </script>
